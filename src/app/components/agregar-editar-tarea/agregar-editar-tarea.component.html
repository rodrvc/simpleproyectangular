
<div class="container">
  <h1>{{ accion }}</h1>
  <hr />
  <div class="spinner-border text-danger" role="status" *ngIf="Loading"></div>
  <form
    [formGroup]="tareas"
    style="padding-top: 30px;"
    (ngSubmit)="guardarTarea()"
  >
    <div class="form-group">
      <label>Titulo o nombre de la tarea</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Cocinar .. "
        formControlName="titulo"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
      <span
        class="text-danger ml-3"
        *ngIf="
          tareas.get('titulo').hasError('required') &&
          tareas.get('titulo').touched
        "
        >El titulo es requerido</span
      >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Descripcion</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="preparar platos vegetarianos"
        formControlName="descripcion"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
      <!-- <span
        class="text-danger ml-3"
        *ngIf="
          tareas.get('titulo');
          hasError: 'required' && tareas.get('autor').touched
        "
        >El titulo es requerido</span
      > -->
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">fecha</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="fecha"
        formControlName="fecha"
      />
    </div>

    <button class="btn btn-primary mt-5 btn-block">Submit</button>
  </form>
</div>
